<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>シンプルな計算機</title>
<style>
  body { font-family: Arial, sans-serif; }
  .calculator { width: 200px; margin: auto; padding: 10px; border: 1px solid #ccc; }
  input[type="text"] { width: 100%; padding: 5px; margin-bottom: 10px; }
  button { width: 48%; padding: 10px; margin-bottom: 5px; }
</style>
<script>
function calculate() {
  var num1 = parseFloat(document.getElementById('num1').value);
  var num2 = parseFloat(document.getElementById('num2').value);
  var operator = document.getElementById('operator').value;
  var result = 0;

  switch (operator) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      if (num2 !== 0) {
        result = num1 / num2;
      } else {
        alert('ゼロで割ることはできません。');
        return;
      }
      break;
    default:
      alert('正しい演算子を選択してください。');
      return;
  }

  document.getElementById('result').value = result;
}
</script>
</head>
<body>
<div class="calculator">
<h2>計算機</h2>
<input type="text" id="num1" placeholder="最初の数値を入力してください">
<select id="operator">
  <option value ">選択してください</option>
  <option value "+">+</option>
  <option value "-">-</option>
  <option value "*">*</option>
  <option value "/">/</option>
</select>
<input type="text" id="num2" placeholder="次の数値を入力してください">
<button onclick="calculate()">計算する</button>
<input type="text" id="result" readonly placeholder="結果が表示されます">
</div>
</body>
</html>
